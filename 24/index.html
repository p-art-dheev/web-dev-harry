<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 24px;
            box-shadow: 2px 2px 6px 2px #5f5f5f;
        }

        .text-element {
            text-shadow: 2px 2px 4px #ff0606;
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 2px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi tempore nemo error
        asperiores.
        Officiis quis beatae, possimus est, optio quaerat earum cupiditate consectetur quia repellat soluta sapiente
        saepe asperiores ex.</p>

</body>

</html>
